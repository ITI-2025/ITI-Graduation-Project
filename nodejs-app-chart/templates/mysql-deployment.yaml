apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: default
  annotations:
    argocd-image-updater.argoproj.io/image-list: nodejs-app={{ .Values.image.repository }}
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: node-js-app
    argocd-image-updater.argoproj.io/helm-image-update-strategy: name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "mysecretpassword"
        - name: MYSQL_DATABASE
          value: "nodejs_app"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: default
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  type: ClusterIP